<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header class="bg-color-red-500 display-flex">
<h1 class="text-red-800 font-bold text-3xl shadow-md"> celebrate christmas with execlusive gifts and product</h1>
 </header>
 <h2 class="text-red-900 text-xl font-bold">Shop the best for your  loved ones</h2>
 <div class="bg-white rounded-lg overflow-hidden">
<img src="christmas tree.jpg" alt="christmas tree" class="w-100 h-70 object-cover">
 <p class="text-maroon-500 text-sm mt-2">Christmas Tree</p>
 <p class="text-maroon-500 text-sm mt-2">200,000Frw - 500,000Frw</p>
    <button class="w-50 mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
        Buy Now
    </button>
 </div>
 <div class="bg-white rounded-lg overflow-hidden">
    <img src="clothes.jpg" alt="christmas clothes" class="w-100 h-70 object-cover">
     <p class="text-maroon-500 text-sm mt-2">Christmas clothes</p>
     <p class="text-maroon-500 text-sm mt-2">20,000Frw - 100,000Frw</p>
        <button class="w-50 mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
            Buy Now
        </button>
     </div>
     <div class="bg-white rounded-lg overflow-hidden">
        <img src="gifts.jpg" alt="christmas gifts" class="w-100 h-70 object-cover">
         <p class="text-maroon-500 text-sm mt-2">Christmas Gifts</p>
         <p class="text-maroon-500 text-sm mt-2">10,000Frw - 50,000Frw</p>
            <button class="w-50 mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                Buy Now
            </button>
         </div>
</body>
</html>
